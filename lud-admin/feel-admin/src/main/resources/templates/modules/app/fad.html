<!DOCTYPE html>
<html>
<head>
    <title>广告管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("app:fad:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("app:fad:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("app:fad:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">广告标题</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.name" placeholder="广告标题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">链接地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.link" placeholder="链接地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">广告宣传图片</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.url" placeholder="广告宣传图片"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">广告位置</div>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="position" value="1" v-model="fAd.position"/> 首页轮播
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="position" value="2" v-model="fAd.position"/> 首页广告位
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="position" value="3" v-model="fAd.position"/> 商户广告
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="position" value="4" v-model="fAd.position"/> 公告
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">广告内容</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.content" placeholder="广告内容"/>
                </div>
            </div>
           <!-- <div class="form-group">
                <div class="col-sm-2 control-label">广告开始时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.startTime" placeholder="广告开始时间"/>
                </div>
            </div>-->
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">广告结束时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.endTime" placeholder="广告结束时间"/>
                </div>
            </div>-->
           <!-- <div class="form-group">
                <div class="col-sm-2 control-label">类型:1banaer 2xxx</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.type" placeholder="类型:1banaer 2xxx"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" name="status" value="1" v-model="fAd.status"> 启用</label>
                    <label class="radio-inline"><input type="radio" name="status" value="2" v-model="fAd.status"> 停用</label>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.createTime" placeholder="创建时间"/>
                </div>
            </div>-->
<!--            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fAd.updateTime" placeholder="更新时间"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/app/fad.js?_${.now?long}"></script>
</body>
</html>
