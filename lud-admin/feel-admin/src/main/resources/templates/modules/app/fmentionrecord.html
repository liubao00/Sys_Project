<!DOCTYPE html>
<html>
<head>
    <title>提币记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("app:fmentionrecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("app:fmentionrecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("app:fmentionrecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.userId" placeholder="用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">提现的积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.score" placeholder="提现的积分"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手续费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.chargeScore" placeholder="手续费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">提币hash值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.hash" placeholder="提币hash值"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">提现地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.account" placeholder="提现地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" name="state" value="1" v-model="fMentionRecord.state"> 申请中</label>
                            <label class="radio-inline"><input type="radio" name="state" value="2" v-model="fMentionRecord.state"> 审核通过,提币中</label>
                            <label class="radio-inline"><input type="radio" name="state" value="3" v-model="fMentionRecord.state"> 提币完成</label>
                            <label class="radio-inline"><input type="radio" name="state" value="4" v-model="fMentionRecord.state"> 审核不通过</label>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMentionRecord.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/app/fmentionrecord.js?_${.now?long}"></script>
</body>
</html>
